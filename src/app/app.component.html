<app-splash *ngIf="appNavi.status === appStatusValues.Created" [message]="statusMessage" [title]="title" [subTitle]="subTitle"> </app-splash>
<app-enter *ngIf="appNavi.status === appStatusValues.Loaded" [title]="title" [subTitle]="subTitle" (enterEvent)="goToMain()"></app-enter>
<router-outlet *ngIf="appNavi.status === appStatusValues.Main"></router-outlet>
