<h3>新規キャラクター登録</h3>

{{ selectedCharacterType | json }}
{{ inputName }}

<form #newCharacterForm="ngForm" (ngSubmit)="submit()">
  <!-- Form group: Character Type -->
  <div class="field grid">
    <label for="characterTypeInput" class="col-fixed" style="width: 200px">Type:</label>
    <div class="col">
      <p-dropdown
        id="characterTypeInput"
        name="characterTypeInput"
        placeholder="Choose character type."
        [options]="characterTypeItems"
        optionLabel="longName"
        [showClear]="true"
        [style]="{ width: '300px' }"
        [(ngModel)]="selectedCharacterType"
        [required]="true"
      ></p-dropdown>
    </div>
  </div>

  <!-- Form group: Character Name -->
  <div class="field grid">
    <label for="characterNameInput" class="col-fixed" style="width: 200px">Name:</label>
    <div class="col">
      <span class="p-input-icon-right">
        <i *ngIf="inputName !== ''" class="pi pi-times" (click)="clearInputName()"></i>
        <input
          type="text"
          pInputText
          id="characterNameInput"
          name="characterNameInput"
          placeholder="Input character name."
          [style]="{ width: '300px' }"
          [(ngModel)]="inputName"
        />
      </span>
    </div>
  </div>

  <!-- Submit Button -->
  <button pButton label="Submit"></button>
</form>
